<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>お問い合わせフォーム</title>
<link rel="stylesheet" href="index.css">

</head>
<body>
<div id="company_name"><h1>Company Name</h1></div>
<div><h2>お問い合わせ</h2></div>
   <div id="wrapper">
     <div>　　</div>
       <form id="form">
           
         <h3 class="contact-title">お問い合わせ フォーム</h3>
           <p>　　お問い合わせ内容をご入力の上、「確認画面へ」ボタンをクリックしてください。</p>
             <div id="container">
               <table>
                 <tr>
                   <th>
                       <label>お名前<br><span>必須</span></label>
                       <td>
                         <input type="text" name="name" placeholder="例）山田太郎" value="">
                       </td>
                   </th>
                 </tr>
   
                 <tr>
                   <th>
                     <label>メールアドレス<br><span>必須</span></label>
                   </th>
                   <td>
                     <input type="text" name="email" placeholder="例）guest@example.com" value="">
                   </td>
                 </tr>
                 
                <tr>
                   <th>
                     <label>電話番号<br><span>必須</span></label>
                   </th>
                   <td>
                     <input type="text" name="tel" placeholder="例）0000000000" value="">
                   </td>
               
                </tr>
                <th>
                   <label>お問い合わせ内容<br><span>必須</span></label>
                </th>
                <td>
                 <textarea name="content" rows="5" placeholder="お問合せ内容を入力"></textarea>
                </td>
                 </table>
             </div>
           <button type="submit" class="submit_button">確認画面へ</button>
       </form>
   </div>
    <!-- <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script> -->
    <!-- <script src="index.js">  </script> -->

      crossorigin="anonymous">
      </script>
      <script type="text/javascript" src="index.js"></script>

</body>

</html>
